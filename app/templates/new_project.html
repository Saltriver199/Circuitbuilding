<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Project | Railway XLSX Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Railway XLSX Builder</a>
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for m in messages %}<div>{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h3>Create New Railway Project</h3>
  
  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Project Name *</label>
      <input type="text" class="form-control" id="name" name="name" required 
             placeholder="Enter project name (e.g., Mumbai Station Signaling)">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" 
                placeholder="Optional project description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</main>
</body>
</html>
